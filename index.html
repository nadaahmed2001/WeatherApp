<!DOCTYPE html>
<html>
    <head>
    <title>Weather App</title>

<link href="https://fonts.googleapis.com/css2?family=Handlee&family=Tajawal&display=swap" rel="stylesheet">

    <body>
    <div class="container">
        <div class="title-container">

    <div  style=" background: rgba(0,0,0, 0.4); padding:25px 200px; border-radius: 20px ;border: white 1px solid; width: fit-content;">
        
        <form>
            <div class="form-container">
                <input type="text" id="cityName" placeholder=" Enter City Name">
                <input type="submit" value="Search">
            </div>
        </form>
        <div id="result">
            <h3 id="city"> </h2>
            <div id="flex">
                <img id="icon" src="" alt="">
                <h2 id="temp"></h1>
            </div>
            <div id="description"></div>
            <div id="humidity"></div>
            <div id="wind"></div>
        </div>
    </div>
    </div>
    </body>
</html>
